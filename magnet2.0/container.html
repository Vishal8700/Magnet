<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card with Icon and Text</title>
<style>
  /* Style for the card */
  .card {
    width: 200px;
    height: 250px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  /* Style for the icon */
  .card-icon {
    font-size: 48px;
    color: #333;
  }

  /* Style for the text */
  .card-text {
    margin-top: 10px;
    font-size: 16px;
    color: #666;
  }

  /* Hover effect */
  .card:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
<!-- Card with icon and text -->
<div class="card">
  <!-- Icon -->
  <span class="card-icon">&#128081;</span>
  <!-- Text -->
  <span class="card-text">Your Text Here</span>
</div>
</body>
</html>
